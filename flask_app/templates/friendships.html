<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Friendships</title>
</head>
<body>
    <div class="d-flex justify-content-around flex-wrap">
        <h2 class="text-center">Friendships</h2>
        <table class="table table-info">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Friend</th>
                </tr>
            </thead>
            <tbody>
                <!-- jinja loop -->
                <tr>
                    <td>jinja</td>
                    <td>jinja</td>
                </tr>
                <!-- jinja loop -->
            </tbody>
        </table>
        <form action="/friendships" method="POST" class="col-3">
            <h2 class="text-info">Add User</h2>
            <div class="form-group">
                <div class="first_name_input">
                    <label for="first_name">Frist Name:</label>
                    <input type="text" name="first_name">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name">
                </div>
            </div>
            <input type="submit" value="Add User" class="btn btn-primary mt-3">
        </form>
        <form action="/make/friends" method="POST" class="col-3">
            <h2 class="text-info">Create Friendship</h2>
            <div class="form-group">
                <label for="user_id">User:</label>
                <select name="user_id" class="form-control">
                    {% for user in all_users %}
                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                    {% endfor %}
                </select>
                <label for="friend_id">Friend:</label>
                <select name="friend_id" class="form-control">
                    {% for user in all_users %}
                    <option value="{{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Create" class="btn btn-primary mt-3">
        </form>
    </div>
</body>
</html>
